<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="elementos/instagram-phone-removebg-preview.png" alt="instagram foto">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="elementos/Instagram-Logo.png" class="instagram-logo" alt="instagram logo">
                <div class="profile-photo">
                    <img src="elementos/foto-perfil.png" alt="foto de perfil">
                </div>
                <a href="#" class="instagram-login" >Continue como umpedetiago</a>
                <a href="#" class="instagram-logout" >Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é umpedetiago?</p>
                <p class="notaccount">
                    <span class="linkblue">Alternar Contas</span>
                    <span>ou</span>
                    <span class="linkblue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download" ></a>
                    <a href="#" class="app-download" ></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
